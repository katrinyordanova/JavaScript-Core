<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Application</title>

    <!-- Custom style -->
    <link rel="stylesheet" href="customCSS/customStyle.css">
    <link rel="stylesheet" href="customCSS/sweetalert.css">

    <!--Custom JS -->
    <script src="customJS/sweetalert.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="customCSS/bootstrap-social.css">

    <!-- JQuery -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Other libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- Dropify -->
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/dropify.css">
    <link rel="stylesheet" href="css/dropify.min.css">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10 blue-container mt-5 p-5">
            <h2 class="h2 text-center text-white">Job Application</h2>
            <h3 class="h3 text-center text-white">We are looking for someone like you!</h3>
                <div class="accordion" id="accordionExample">
                    <div class="card">
                        <div class="card-header blue-container" id="headingOne">
                            <h5 class="mb-0 ">
                                <button class="btn btn-link text-white font-weight-bold" type="button"
                                        data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                                        aria-controls="collapseOne">
                                    Enter your data
                                </button>
                            </h5>
                        </div>
                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                             data-parent="#accordionExample">
                            <div class="card-body">
                                <div class="form-group">
                                    <form>
                                        <div class="form-group">
                                            <label for="firstNameInput">First Name</label>
                                            <input type="email" class="form-control" id="firstNameInput"
                                                   aria-describedby="emailHelp" placeholder="First Name">
                                        </div>
                                        <div class="form-group">
                                            <label for="lastNameInput">Last Name</label>
                                            <input type="email" class="form-control" id="lastNameInput"
                                                   aria-describedby="emailHelp" placeholder="Last Name">
                                        </div>
                                        <div class="form-group">
                                            <label for="emailAddressInput">Email address</label>
                                            <input type="email" class="form-control" id="emailAddressInput"
                                                   aria-describedby="emailHelp" placeholder="Email address">
                                            <small id="emailHelp" class="form-text text-muted">We'll never share your
                                                email with anyone else.
                                            </small>
                                        </div>
                                        <div class="row">
                                            <div class="col-3"><a
                                                    class="btn btn-md btn-block btn-social btn-facebook text-white"
                                                    id="facebook-button">
                                                <span class="fab fa-facebook text-white"></span> Sign in with Facebook
                                            </a></div>
                                            <div class="col-3"><a
                                                    class="btn btn-md btn-block btn-social btn-google text-white"
                                                    id="google-button">
                                                <span class="fab fa-google text-white"></span> Sign in with Google
                                            </a></div>
                                            <div class="col-6"></div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header blue-container" id="headingTwo">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed text-white font-weight-bold"
                                        data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
                                        aria-controls="collapseTwo">
                                    Social Media Profiles
                                </button>
                            </h5>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                            <div class="card-body">
                                <div class="row m-3">
                                    <a class="btn btn-social-icon btn-lg btn-twitter text-white"><i
                                            class="fab fa-twitter"></i></a>
                                    <input type="text" class="form-control w-75 border-left-0 social-media-form-control"
                                           placeholder="Twitter profile" aria-label="Username"
                                           aria-describedby="basic-addon1">
                                </div>
                                <div class="row m-3">
                                    <a class="btn btn-social-icon btn-lg btn-facebook text-white"><i
                                            class="fab fa-facebook"></i></a>
                                    <input type="text" class="form-control w-75 border-left-0 social-media-form-control"
                                           placeholder="Facebook profile" aria-label="Username"
                                           aria-describedby="basic-addon1">
                                </div>
                                <div class="row m-3">
                                    <a class="btn btn-social-icon btn-lg btn-github text-white"><i
                                            class="fab fa-github"></i></a>
                                    <input type="text" class="form-control w-75 border-left-0 social-media-form-control"
                                           placeholder="Github profile" aria-label="Username"
                                           aria-describedby="basic-addon1">
                                </div>
                                <div class="row m-3">
                                    <a class="btn btn-social-icon btn-lg btn-linkedin text-white"><i
                                            class="fab fa-linkedin"></i></a>
                                    <input type="text" class="form-control w-75 border-left-0 social-media-form-control"
                                           placeholder="Linkedin profile" aria-label="Username"
                                           aria-describedby="basic-addon1">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header blue-container" id="headingThree">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed text-white font-weight-bold"
                                        data-toggle="collapse" data-target="#collapseThree" aria-expanded="false"
                                        aria-controls="collapseThree">
                                    Upload CV
                                </button>
                            </h5>
                        </div>
                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree"
                             data-parent="#accordion">
                            <div class="card-body">
                                <div class="container">
                                    <div class="dropify-wrapper">
                                        <div class="dropify-message">
                                            <span class="file-icon"></span>
                                            <p>Drag and drop a file here or click</p>
                                            <p class="dropify-error">Ooops, something wrong appended.</p>
                                        </div>
                                        <div class="dropify-loader"></div>
                                        <div class="dropify-errors-container">
                                            <ul></ul>
                                        </div>
                                        <input type="file" id="input-file-now" class="dropify">
                                        <button type="button" class="dropify-clear">Remove</button>
                                        <div class="dropify-preview">
                                            <span class="dropify-render"></span>
                                            <div class="dropify-infos">
                                                <div class="dropify-infos-inner">
                                                    <p class="dropify-filename">
                                                        <span class="file-icon"></span>
                                                        <span class="dropify-filename-inner"></span>
                                                    </p>
                                                    <p class="dropify-infos-message">Drag and drop or click to
                                                        replace
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="col-1"></div>
        </div>
    </div>
</div>
    <script src="css/dropify.min.css"></script>
    <script src="customJS/app.js"></script>
</body>
</html>
