Email: <input type="text" name="email" />
<button onclick="deleteByEmail()">Delete</button>
<div id="result" />
<script>
    function deleteByEmail() {
        let tableData=document.getElementsByTagName("td");
        let email=document.getElementsByTagName("input");
        let result=document.getElementById("result");

        Array.from(tableData).filter((d) => d.textContent.includes(email.value))
            .forEach((d) => {
                let parent = d.parentElement.parentElement;
                let tableRowElement = d.parentElement;
                    parent.removeChild(tableRowElement);
                    //result.textContent="Deleted.";
                    //result.textContent="Not found.";

            });
    }
</script>
